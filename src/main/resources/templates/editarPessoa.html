    <div style="padding:0 16px;">
		<h1>Formulário para edição de pessoas:</h1>
		<form action="listarPessoas.html" method="POST">
			<p>
				Nome completo *: <input type="text" placeholder="Seu nome completo" required>
			</p>
			<p>
				Data de nascimento *: <input type="date" placeholder="dd/mm/aaaa" required>
			</p>
			<p>
				e-Mail *: <input type="text" placeholder="nome@dominio.com" required>
			</p>
			<p>Sexo*:</p>
			<p>
				<input type="radio" name="sexo" value="Masculino" required>Masculino
			</p> 
			<p>
				<input type="radio" name="sexo" value="Feminino" required>Feminino
			</p>
			<p>
				<input type="radio" name="sexo" value="naoInformado" required>Não informar
			</p> 
			
			<input type="reset" class="button button12Px" value="Limpar">
			<input type="submit" class="button button12Px" value="Cadastrar!">
		</form>
		<p>* Campo obrigatório</p>
	</div>
