<!DOCTYPE html>
<html lang="pt_br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta codigoSemana2="forYourEyesOnly">
	<link th:href="@{/public/favicon.ico}" rel="icon" type="image/x-icon" />
	<link th:href="@{/style/style.css}" rel="stylesheet" />
	<title>Editar Pessoa - PWeb - by Xico Arruda</title>
</head>

<body>
	<ul class="topnav">
		<li><a href="/">Início</a></li>
		<li><a href="/adicionarPessoa">Adicionar pessoa</a></li>
		<li><a href="/listarPessoas">Listar pessoas</a></li>
		<li><a href="/public/noticias.html">Canais de notícias</a></li>
		<li><a href="/public/contato.html">Mande um e-Mail</a></li>
		<li class="right"><a href="/public/sobre.html">Sobre o site</a></li>
	</ul>
	<div style="padding:0 16px;">
		<h1>Formulário para edição de pessoas:</h1>
		<form action="#" th:action="@{/editar/{id}(id=${pessoa.id})}" th:object="${pessoa}" method="POST">
			<p>
				Nome completo *:
				<input type="text" th:field="*{nome}" placeholder="Seu nome completo." id="nome" required />
			</p>
			<p>
				Data de nascimento *:
				<input type="date" th:field="*{dataNascimento}" placeholder="dd/mm/aaaa" id="dataNascimento" required />
			</p>
			<p>
				e-Mail *:
				<input type="text" th:field="*{email}" placeholder="nome@dominio.com" id="email" required />
			</p>

			<p>Gênero *:</p>
			<p>
				<input type="radio" path="genero" value="Masculino" th:field="*{genero}" required />Masculino
			</p>
			<p>
				<input type="radio" path="genero" value="Feminino" th:field="*{genero}" required />Feminino
			</p>
			<p>
				<input type="radio" path="genero" value="Não Informado" th:field="*{genero}" required />Não informar
			</p>

			<input type="reset" class="button button12Px" value="Reiniciar">
			<input type="submit" class="button button12Px" value="Editar!">
		</form>
		<p>* Campo obrigatório</p>
	</div>
</body>

</html>
