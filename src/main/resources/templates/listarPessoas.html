<!DOCTYPE html>
<html lang="pt_br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta codigoSemana2="forYourEyesOnly">
	<link rel="stylesheet" href="style/style.css">
	<title>PWeb - by Xico Arruda</title>
</head>

<body>
	<ul class="topnav">
		<li><a href="index.html">Início</a></li>
		<li><a href="adicionarPessoa.html">Adicionar pessoa</a></li>
		<li><a class="active" href="listarPessoas.html">Listar pessoas</a></li>
		<li><a href="noticias.html">Canais de notícias</a></li>
		<li><a href="contato.html">Mande um e-Mail</a></li>
		<li class="right"><a href="sobre.html">Sobre o site</a></li>
	</ul>
	<div style="padding:0 16px;">
		<div style="text-align: center;">
			<h1>Lista de pessoas</h1>
		</div>
		<table>
			<thead>
				<tr>
					<th>id</th>
					<th>Nome Completo</th>
					<th>Data de Nascimento</th>
					<th>e-Mail</th>
					<th>Gênero</th>
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="umaPessoa: ${todasAsPessoas}">
					<td th:text="${umaPessoa.id}"></td>
					<td th:text="${umaPessoa.nome}"></td>
					<td>
						<a th:href="'mailto:'+${umaPessoa.email}" th:text="${umaPessoa.email}"></a>
					</td>
					<td th:text="${#temporals.format(umaPessoa.dataNascimento,'dd/MM/yyyy')}"></td>
					<td th:text="${umaPessoa.genero}"></td>
					<td>
						<a th:href="@{/editar/{id}(id=${umaPessoa.id})}">Editar</a>
					</td>
					<td>
						<a th:href="@{/remover/{id}(id=${umaPessoa.id})}">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>

</body>

</html>
